<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>

</head>
<body ng-app="pokedex">
<div class="container py-3">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-3">Pok√©Sir</h2>
            <hr class="mb-5">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <!-- form Search -->
                    <div class="card card-outline-secondary" ng-controller="poke">
                        <div class="card-header">
                            <h3 class="mb-0">Search</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">ID</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" ng-model="id">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Name</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="text" ng-model="pokename">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">List</label>
                                    <div class="col-lg-9">
                                        <select class="custom-select" size="10" ng-model="pokename">
                                            <option value="" selected hidden />
                                            <option ng-repeat="pokemon in pokemonslist | filter:pokename">{{pokemon.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        <input type="button" class="btn btn-primary" value="Go" ng-click="$log.warn(pokename)">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /form Search -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Dependencies -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>

<!-- Pokedex app -->
<script src="js/pokedex.js"></script>


</body>
</html>
